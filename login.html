<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 도담한의원</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #edf2f7 100%);
            padding: 20px;
        }

        .login-card {
            background: var(--color-white);
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--color-primary);
            margin-bottom: 30px;
            display: block;
            text-decoration: none;
        }

        .login-title {
            font-size: 1.5rem;
            color: var(--color-secondary);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-subtitle {
            color: var(--color-text-muted);
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text-light);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(74, 144, 217, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 144, 217, 0.2);
        }

        .login-footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }

        .login-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body class="login-page">
    <div class="login-card">
        <a href="index.html" class="login-logo">도담한의원</a>
        <h1 class="login-title">환영합니다</h1>
        <p class="login-subtitle">로그인하여 비포애프터 사례를 확인하세요</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>

        <div class="login-footer">
            아직 회원이 아니신가요? <a href="#">회원가입</a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Simple simulation
            localStorage.setItem('isLoggedIn', 'true');
            alert('로그인되었습니다!');
            window.location.href = 'diet-before-after.html';
        });
    </script>
</body>

</html>
